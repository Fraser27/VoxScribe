version: '3.8'

services:
  # Frontend Service (Node.js)
  frontend:
    build: ./frontend-service
    image: voxscribe-frontend:latest
    container_name: voxscribe-frontend
    ports:
      - "3000:3000"
    environment:
      - STT_SERVICE_URL=http://stt:8001
      - TTS_SERVICE_URL=http://tts:8002
    depends_on:
      - stt
      - tts
    networks:
      - voxscribe-network
    restart: unless-stopped

  # STT Service (Python/FastAPI)
  stt:
    build: ./stt-service
    image: voxscribe-stt:latest
    container_name: voxscribe-stt
    ports:
      - "8001:8001"
    volumes:
      - ./models/whisper:/app/models/whisper
      - ./models/voxtral:/app/models/voxtral
      - ./models/nvidia:/app/models/nvidia
      - ./models/granite:/app/models/granite
      - ./models/huggingface:/app/models/huggingface
      - ./transcriptions:/app/transcriptions
      - ./logs:/app/logs
    environment:
      - DEVICE=cuda
      - PYTHONUNBUFFERED=1
    runtime: nvidia
    networks:
      - voxscribe-network
    restart: unless-stopped

  # TTS Service (Python/FastAPI)
  tts:
    build: ./tts-service
    image: voxscribe-tts:latest
    container_name: voxscribe-tts
    ports:
      - "8002:8002"
    volumes:
      - ./models/parler:/app/models/parler
      - ./models/higgs:/app/models/higgs
      - ./models/huggingface:/app/models/huggingface
      - ./logs:/app/logs
    environment:
      - DEVICE=cuda
      - PYTHONUNBUFFERED=1
    runtime: nvidia
    networks:
      - voxscribe-network
    restart: unless-stopped

networks:
  voxscribe-network:
    driver: bridge
